 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Apple Varieties</title>
</head>
<body>
    <div class="main-layout">
        <section class="product__photo">
            <div class="photo-container">
                <div class="photo-main">
                    <img src="main_apple_image.jpg" alt="Main Apple Photo">
                </div>
                <ul class="photo-album">
                    <li><img src="apple_image1.jpg" alt="Apple Image 1"></li>
                    <li><img src="apple_image2.jpg" alt="Apple Image 2"></li>
                    <!-- Add more images for different views of the same apple -->
                </ul>
            </div>
        </section>
        <section class="price">
            <p>$7.93</p>
        </section>
        <section class="varieties">
            <ul>
                <li>
                    <span class="variant">Green</span>
                    <img src="green_apple_image.jpg" alt="Green Apple">
                </li>
                <li>
                    <span class="variant">Yellow</span>
                    <img src="yellow_apple_image.jpg" alt="Yellow Apple">
                </li>
                <li>
                    <span class="variant">Orange</span>
                    <img src="orange_apple_image.jpg" alt="Orange Apple">
                </li>
                <li>
                    <span class="variant">Red</span>
                    <img src="red_apple_image.jpg" alt="Red Apple">
                </li>
            </ul>
        </section>
        <section class="benefits">
            <h2>BENEFITS</h2>
            <p>Include details about the benefits of the apple variety here.</p>
        </section>
        <section class="add-to-cart">
            <button>ADD TO CART</button>
        </section>
    </div>
</body>
</html>
